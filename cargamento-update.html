	<script>
		$("#btestado").click(function() {
// Obtener los valores de los campos del formulario
var id_cargamento = $("#id_cargamento").val();
var cargamento = $("#estado_cargamento").val();
var cuenta = $("#estado_cuenta").val();
var msj = $("#mensaje").val();

// Construir la URL con los parámetros de actualización
var url = "http://localhost:8012/appwebservice/cargamento.php?id_cargamento=" + id_cargamento +
		"&estado_cargamento=" + cargamento +
		"&estado_cuenta=" + cuenta +
		"&mensaje=" + msj;

// Realizar la solicitud AJAX con el método GET
$.ajax({
url: url,
type: "PUT",
success: function() {
  // Limpiar el formulario
  $("#frmestado")[0].reset();

  // Mostrar mensaje emergente de éxito
  Swal.fire({
	title: "¡Actualización exitosa!",
	icon: "success",
	text: "Datos de cargamento actualizados"
  });
},
error: function() {
  // Mostrar mensaje de error en caso de fallo en la solicitud
  Swal.fire({
	title: "Error",
	icon: "error",
	text: "Error al actualizar los datos"
  });
}
});
});


	</script>
